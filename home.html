<!DOCTYPE html>
<html>
<head>
	<title>Shopify Buy Button Example</title>
	<!-- Include the Shopify Buy Button JS SDK -->
	<script src="https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js"></script>
	<!-- Set up a Shopify Buy Button configuration object -->
	<script>
		var shopifyConfig = {
			"apiKey": "YOUR_API_KEY",
			"domain": "YOUR_SHOPIFY_STORE.myshopify.com",
			"cart": {
				"popup": true
			}
		};
	</script>
	<style>

/* Header styles */
		.header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
		}
		.logo {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto;
			max-width: 150px;
		}
		.logo img {
			width: 100%;
			height: auto;
		}
		.navigation {
			display: flex;
			align-items: center;
		}
		.navigation li {
			margin-right: 20px;
			list-style: none;
		}
		.navigation li:last-child {
			margin-right: 0;
		}
		.navigation a {
			color: #000;
			text-decoration: none;
			font-weight: bold;
			font-size: 16px;
		}
		.navigation a:hover {
			color: #888;
		}


		/* Product grid styles */

		.image-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			margin: 0 auto;
    		max-width: 900px;
		}

		.product-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}
		.product-image {
			max-width: 100%;
			max-height: 200px;
		}
		.product-title {
			margin-top: 10px;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
		}
		.product-description {
			margin-top: 5px;
			font-size: 14px;
			text-align: center;
		}
		.product-price {
			margin-top: 5px;
			font-size: 14px;
			text-align: center;
		}
		.buy-button {
			background-color: #000;
			color: #fff;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-top: 10px;
			width: 100%;
			max-width: 200px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.buy-button:hover {
			background-color: #444;
		}
		.buy-button img {
			width: 20px;
			height: 20px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<!-- Add an image grid with your images -->
	<div class="image-grid">
		<div class="product-container">
			<img class="product-image" src="https://www.datocms-assets.com/82327/1680614175-beyond03_hoodie_4.jpg" alt="Product 1">
			<div class="product-title">Product 1</div>
			<div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
			<div class="product-price">$19.99</div>
			<button class="buy-button" id="product-component-1">
				Buy now
			</button>
		</div>
		<div class="product-container">
			<img class="product-image" src="https://www.datocms-assets.com/82327/1680614175-beyond03_hoodie_4.jpg" alt="Product 2">
			<div class="product-title">Product 2</div>
			<div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
			<div class="product-price">$29.99</div>
			<button class="buy-button" id="product-component-2">
				Buy now
			</button>
		</div>
			
	</div> <!-- end of product-container -->
</div> <!-- end of image-grid -->
</body>
